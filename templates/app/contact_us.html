{% extends "base.html" %}

{% block content %}
<section id="contact">
    <h1 class="mb-5 font-weight-bold text-center">Contact us</h1>
    <div class="row">
        <div class="col-lg-5 col-md-12">
            <form class="p-5">
                <div class="md-form form-sm">
                    <input type="text" class="form-control form-control-sm"
                           placeholder="Your name" required>
                </div>
                <br>
                 <div class="md-form form-sm">
                    <input type="text" class="form-control form-control-sm"
                           placeholder="Your email" required>
                </div>
                <br>
                 <div class="md-form form-sm">
                    <input type="text" class="form-control form-control-sm"
                           placeholder="Subject" required>
                </div>
                <br>
                 <div class="md-form form-sm">
                    <textarea type="text" class="md-textarea form-control"
                           placeholder="Your message" rows="4" required></textarea>
                </div>
                <div class="text-center mt-4">
                    <button class="btn btn-primary waves-effect waves-light">Send</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
